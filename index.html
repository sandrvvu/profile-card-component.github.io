<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="card image" />
      </div>
      <div class="card-content">
        <img class="avatar" src="./images/image-victor.jpg" alt="card avatar" />
        <h2 class="name">Victor Crest <span>26</span></h2>
        <p class="location">London</p>
      </div>
      <div class="card-stats">
        <div class="stats-item">
          <p class="num">80K</p>
          <p class="stats-name">Followers</p>
        </div>
        <div class="stats-item">
          <p class="num">803K</p>
          <p class="stats-name">Likes</p>
        </div>
        <div class="stats-item">
          <p class="num">1.4K</p>
          <p class="stats-name">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
